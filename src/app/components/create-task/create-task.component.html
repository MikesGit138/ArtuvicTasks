<mat-card>
    <mat-card-content>
        <form>
            <h2 class="form-head">Create New Task</h2>
            <mat-form-field>
                <mat-label>Time</mat-label>
                <input type="time" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Task</mat-label>
                <textarea matInput placeholder="Task to complete"></textarea>
            </mat-form-field>             
        </form>
    </mat-card-content>
</mat-card>
