<mat-card>
  <mat-card-content>
    <form (submit)="loginUser()">
      <h1  class="form-head">Login</h1>
      <p *ngIf="showLogErr" class="errorMsg">Incorrect User Details</p>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text"
               matInput
               [(ngModel)] = 'username'
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password"
               matInput
               [(ngModel)] = 'password'
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!username || !password"
      >Submit</button>
    </form>
  </mat-card-content>
</mat-card>
