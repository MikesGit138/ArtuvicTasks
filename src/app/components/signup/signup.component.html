<mat-card>
  <mat-card-content>
    <form (submit)="createUser()">
      <h1  class="form-head">Sign Up</h1>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text"
               matInput
               [(ngModel)] = 'username'
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password"
               matInput
               [(ngModel)] = 'password'
               [ngModelOptions]="{standalone: true}"
               autocomplete="on">
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!username || !password"
      >Sign Up</button>
      <br>
      <button (click)="backToLogin()" mat-stroked-button color="primary">Back to Login</button>
    </form>
  </mat-card-content>
</mat-card>
